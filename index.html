<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/97d93363c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> Javascript Quiz App</h1>
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button class="button" id="submit" onclick="checkAnswer()">Submit</button>
        <button class="button hide" id="retry" onclick="retryQuiz()">Retry</button>
        <button class="button hide" id="showAnswer" onclick="showAnswer()">Show Answer</button>  
    </div>

    <script src="index.js"></script>
</body>
</html>
